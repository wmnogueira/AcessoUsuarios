<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Login Fabercode Softwares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
  <img src="LogoFaber.jpg" />    
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN DO USUARIO-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Usuário:</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@fabercode.com.br"/>
          </p>
           
          <p> 
            <label for="email_login">Senha:</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. 123mudar" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Nome:</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>             
          
          <p>
            <label for="datanas_cad">Data Nascimento:</label>
            <input id="datanas_cad" name="datanas_cad" required="required" type="date"/>
          </p>

          <p>
            <label>Sexo:</label>
              <select name="sexo_cad">
                <option value="Masc">Masculino</option>
                <option value="Femi">Feminino</option>
              </select>
          </p>
           
          <p> 
            <label for="email_cad">E-mail:</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@fabercode.com.br"/> 
          </p>

          <p>
            <label for="confmail_cad">Confirma E-mail:</label>
            <input id="confmail_cad" name="confmail_cad" required="required" type="email" placeholder="contato@fabercode.com.br"/>
          </p>

          <p> 
            <label for="senha_cad">Senha:</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="123mudar"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
